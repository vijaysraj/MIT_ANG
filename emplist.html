<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="empCtrl"> 

<ul>
  <li ng-repeat="emp in emps">
    <a href="empdetails.html#?id={{emp.id}}">{{emp.name}}</a>
  </li>
</ul>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('empCtrl', function($scope, $http) {
  $http.get("emplist.json" ).then(function (response) {
      $scope.emps = response.data.records;
  });
});
</script>


</body>
</html>
